<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Agenda do Dia em jquery</title>
</head>

<body>
    <div class="container">
        <h1 class="center">Tarefas</h1>
        <p class="center">Organizando seu dia...</p>
        <ul class="center">
            <li>
                <i class="small material-icons">event_available</i>
                Tarefas importantes!!
            </li>
            <li>
                <i class="small material-icons">free_breakfast</i>
                Não esqueça
            </li>
        </ul>
<p>Título:</p> <input type="text" class="campotitulo" id="campotitulo" size="50" />
<p>Observações:</p> <input type="text" class="campoobs" id="campoobs"  size="50"/>

<div class="botoes">
    <a class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">arrow_downward</i>
    </a>
</div>

</div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
